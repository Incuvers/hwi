---
version: 1
disable_existing_loggers: false
loggers:
  __main__:
    level: "DEBUG"
    handlers: ["loki_handler", "file_handler"]
  hwi.alink:
    level: "DEBUG"
    handlers: ["loki_handler", "file_handler"]
    propagate: false
  hwi.icb:
    level: "DEBUG"
    handlers: ["loki_handler", "file_handler"]
    propagate: false
  hwi.models:
    level: "DEBUG"
    handlers: ["loki_handler", "file_handler"]
    propagate: false
  hwi.events:
    level: "DEBUG"
    handlers: ["loki_handler", "file_handler"]
    propagate: false
  hwi.amqp:
    level: "DEBUG"
    handlers: ["loki_handler", "file_handler"]
    propagate: false
  hwi.microscope:
    level: "DEBUG"
    handlers: ["loki_handler", "file_handler"]
    propagate: false
  urllib:
    level: "WARNING"
    handlers: ["loki_handler", "file_handler"]
    propagate: false
  pika:
    level: "INFO"
    handlers: ["loki_handler", "file_handler"]
    propagate: false

handlers:
  file_handler:
    level: "DEBUG"
    class: "logging.handlers.RotatingFileHandler"
    formatter: default
    filename: ${HWI_LOGS}/hwi.log
    mode: "a"
    maxBytes: 1000000
    backupCount: 10
  loki_handler:
    level: "DEBUG"
    class: "logging_loki.LokiHandler"
    url: ${LOKI_ENDPOINT}
    tags:
      service: "hwi"
    version: "1"
    formatter: epoch
  console_handler:
    class: "logging.StreamHandler"
    formatter: default

formatters:
  default:
    format: "%(created)f %(threadName)s %(name)s line:%(lineno)d - %(levelname)s: %(message)s"
  epoch:
    format: "%(created)f %(threadName)s %(name)s %(lineno)d - %(levelname)s: %(message)s"
  simple:
    format: "%(name)s %(lineno)d - %(levelname)s: %(message)s"
